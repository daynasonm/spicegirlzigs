<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Word Piano</title>
  <link rel="stylesheet" href="style.css" />
  <!--favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
  <!-- top-right info button (shown after Play) -->
  <button id="infoBtn" type="button" aria-label="Instructions">
    <span class="infoGlyph" aria-hidden="true">i</span>
  </button>

  <!-- START overlay -->
  <div id="startOverlay" class="overlay overlay--show" aria-hidden="false">
    <div class="startCard">
      <h1 class="title">Aminé - Spice Girl<br>on Word Piano</h1>
      <button id="playBtn" class="playBtn" type="button" aria-label="Play">
        <span class="playIcon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- HELP overlay (start hidden) -->
  <section id="helpOverlay" class="overlay" aria-hidden="true">
    <div class="helpPanel" role="dialog" aria-modal="true" aria-label="Instructions">
      <button id="closeHelpBtn" class="closeBtn" type="button" aria-label="Close">×</button>
      <img class="helpImg helpImg--desktop" src="instructions-box.png" alt="Word Piano key guide" />
      <img class="helpImg helpImg--phone" src="instructions-box-phone.png" alt="Word Piano key guide" />
    </div>
  </section>
  
<!-- APP layout -->
  <div class="app" id="app">
    <div id="stage">
      <div id="activeLayer"></div>

      <!-- Emoji rain layer (covers the word area) -->
      <div id="emojiRain" aria-hidden="true"></div>

      <!-- Mobile octave controls (shown via media query) -->
      <div id="octaveControls" class="octaveControls" aria-label="Octave controls">
        <button id="octDown" type="button" aria-label="Octave down">-1</button>
        <button id="octUp" type="button" aria-label="Octave up">+1</button>
      </div>
    </div>

    <!-- Piano keyboard -->
    <div id="piano">
      <div class="keyboard" id="keyboard"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
